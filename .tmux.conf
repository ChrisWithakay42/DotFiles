## Default configuration ##
#########################################################################
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

# change prefix unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix

# set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# reload config file (change file location to your the tmux.conf you want to use)
bind R source-file ~/Dotfiles/.tmux.conf

# set vi-mode
setw -g mode-keys vi
set -g status-keys vi
set -s escape-time 0
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind | split-window -v -c "#{pane_current_path}" 
bind '\' split-window -h -c "#{pane_current_path}" 

# Vim style pane selection
# bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# Resize panes using Ctrl + arrow keys
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Up resize-pane -U 2
bind -r Down resize-pane -D 2

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

set -g set-clipboard on

# bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Set bind key to reload configuration file
bind r source-file ~/Dotfiles/.tmux.conf \; display â€‹"Reloaded!"

## Plugins ##
#####################################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-bind 'o'

set -g @tmux-gruvbox 'dark'

# Bind Ctrl-g to open a popup with lazygit
bind g run-shell 'tmux popup -d "#{pane_current_path}" -xC -yC -w80% -h80% -E lazygit'

# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
# set -g @continuum-boot-options 'alacritty
# set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-show-status-option 'on'
set -g status-right 'Continuum status: #{continuum-status}'

## Custon Commands ##
############################################

# custom command for cht.sh
bind-key -r i run-shell "tmux new ~/DotFiles/scripts/cht.sh"

run '~/.tmux/plugins/tpm/tpm'
